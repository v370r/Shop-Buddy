<form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="form-container">
  <div class="form-row">
    <mat-form-field appearance="fill" class="form-field">
      <mat-label>Product Type</mat-label>
      <mat-select formControlName="productType">
        <mat-option *ngFor="let type of productTypes" [value]="type">{{ type }}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill" class="form-field">
      <mat-label>Location</mat-label>
      <input matInput formControlName="location" placeholder="Enter location" />
    </mat-form-field>
  </div>

  <div class="form-row">
    <mat-form-field appearance="fill" class="form-field">
      <mat-label>Time</mat-label>
      <input matInput formControlName="time" type="time" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="form-field">
      <mat-label>Date</mat-label>
      <input matInput formControlName="date" [matDatepicker]="picker" />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>

  <div class="form-row">
    <mat-form-field appearance="fill" class="form-field">
      <mat-label>Title</mat-label>
      <input matInput formControlName="title" placeholder="Enter title" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="form-field">
      <mat-label>Body</mat-label>
      <textarea matInput formControlName="body" placeholder="Enter body text"></textarea>
    </mat-form-field>
  </div>

  <div class="form-row">
    <button mat-raised-button color="primary" type="submit" class="form-button">Submit</button>
  </div>
</form>
